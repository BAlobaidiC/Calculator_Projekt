name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3  # Update to v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package

    - name: Upload JAR file
      uses: actions/upload-artifact@v3  # Update to v3
      with:
        name: my-app
        path: target/*.jar
